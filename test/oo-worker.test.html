<!-- FIXTURES. -->

<test-fixture id="workerFixture">
  <template>
    <oo-worker></oo-worker>
  </template>
</test-fixture>

<!-- FEATURES. -->

<script>
  suite("<oo-worker>", () => {

    //----------------------------------------------------------------------------------------------
    // SUITE.
    //----------------------------------------------------------------------------------------------

    suite("empty worker", () => {
      let worker

      setup(() => {
        // given:
        worker = fixture("workerFixture")
      })

      test("has local name", done => {
        flush(() => {
          // expect:
          expect(worker.localName).to.eql("oo-worker")
          done()
        })
      })
    })

  })
</script>
